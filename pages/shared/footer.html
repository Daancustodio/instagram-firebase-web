<md-content class="md-padding" layout="column" ng-controller="LoginCtrl as vm">
    <div class="lock-size" layout="row" layout-align="end end">
        <md-fab-speed-dial md-direction="left">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn">
                    <i class="fa fa-bars"></i>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="postar" class="md-fab md-raised md-mini">
                    <i class="fa fa-camera"></i>
                </md-button>
                <md-button aria-label="postagens" class="md-fab md-raised md-mini">
                    <i class="fa fa-comment"></i>
                </md-button>
                <md-button aria-label="profile" class="md-fab md-raised md-mini">
                    <i class="fa fa-user"></i>
                </md-button>
                <md-button aria-label="logout" class="md-fab md-raised md-mini" ng-click="vm.logout()">
                    <i class="fa fa-power-off"></i>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</md-content>
